<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="score">
        <h4 class="lifes">Life left: 3</h4>
        <h4 class="starsScore">Stars collected: 0</h4>
        <h4 class="blueGemScore">Blue gems: 0</h4>
        <h4 class="greenGemScore">Green gems: 0</h4>
        <h4 class="orangeGemScore">Orange gems: 0</h4>
    </div>
    <dialog id="modal" class="messageContainer">
        <h3>REACH THE KEY AND WIN</h3>
        <p class="rules">Collect 5 gems and earn 1 life</p>
        <p class="rules">Collect stars and build your high score</p>
        <div class="scoreHistory">
            <div>
                <p>Last game stats:</p>
                <span class="stars"></span>
            </div>
            <div>
                <p>High score: </p>
                <span class="highScore"></span>
            </div>
        </div>
        <button id="newGameBtn" class="btn">New Game</button>
    </dialog>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
